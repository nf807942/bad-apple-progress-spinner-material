@for (row of grid; track $index) {
  <div class="row">
    @for (col of row; track $index) {
      <mat-progress-spinner
      mode="determinate"
      [value]="col" [diameter]="diameter">
  </mat-progress-spinner>
    }
  </div>
}


@if (frames.length > 0 && currentFrame === 0) {
  <button (click)="start()">Start</button>
}
